<!DOCTYPE html>
<html>
<head>
    <title>Supprimer un produit</title>
</head>
<body>
    <h1>Supprimer le produit</h1>
    <p>Êtes-vous sûr de vouloir supprimer "{{ produit.nom }}" ?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Supprimer</button>
    </form>
    <a href="{% url 'liste_produits' %}">Annuler</a>
</body>
</html>
